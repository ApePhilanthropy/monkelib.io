<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ApeLibrary</title>
    <link rel="icon" href="_media/favicon.ico" />
    <meta name="google-site-verification"
          content="6t0LoIeFksrjF4c9sqUEsVXiQNxLp2hgoqo0KryT-sE" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="keywords"
          content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages" />
    <meta name="description" content="A magical documentation generator." />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <!-- Theme: Simple Dark -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <style>
        :root {
            --base-font-size: 15px;
            --theme-color: #4d88ff;
            --base-background-color: #1a1a1a;
            --selection-color: var(--theme-color);
            --link-color: var(--theme-color);
            --link-color--hover: #ff4dff;
            --sidebar-background: var(--base-background-color);
        }
    
     
    </style>
    



    <style>
        nav.app-nav li ul {
            min-width: 100px;
        }

        #carbonads {
            box-shadow: none !important;
            width: auto !important;
        }
    </style>
</head>

<nav></nav>

<body>
    <div id="app">Loitering ...</div>
    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1/index.js"></script>
    <script>
      // Set html "lang" attribute based on URL
      var lang = location.hash.match(/#\/(de-de|es|ru-ru|zh-cn)\//);

      if (lang) {
        document.documentElement.setAttribute('lang', lang[1]);
      }

      // Docsify configuration
      window.$docsify = {

        alias: {
        },
        auto2top: true,
        coverpage: false,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,

        maxLevel: 4,
        subMaxLevel: 2,
        name: 'apelib',

        changelog: 'CHANGELOG.md',

        search: {
          noData: {
            '/': 'No results!',
          },
          paths: 'auto',
          placeholder: {
            '/': 'Search',
          },
        },
        vueComponents: {
          'button-counter': {
            template:
              '<button @click="count += 1">You clicked me {{ count }} times</button>',
            data: function() {
              return {
                count: 0,
              };
            },
          },
        },
        vueGlobalOptions: {
          data: function() {
            return {
              count: 0,
              message: 'Hello, World!',
              // Fake API response
              images: [
                { title: 'Image 1', url: 'https://picsum.photos/150?random=1' },
                { title: 'Image 2', url: 'https://picsum.photos/150?random=2' },
                { title: 'Image 3', url: 'https://picsum.photos/150?random=3' },
              ],
            };
          },
          computed: {
            timeOfDay: function() {
              const date = new Date();
              const hours = date.getHours();

              if (hours < 12) {
                return 'morning';
              } else if (hours < 18) {
                return 'afternoon';
              } else {
                return 'evening';
              }
            },
          },
          methods: {
            hello: function() {
              alert(this.message);
            },
          },
        },
        vueMounts: {
          '#counter': {
            data: function() {
              return {
                count: 0,
              };
            },
          },
        },
        plugins: [

        ],
      };
    </script>

    <!-- Charty -->
    <script src="docsify-charty.min.js"></script>
    <link rel="stylesheet" href="docsify-charty.min.css">
    charty: {
    "theme": String,
    "mode":  dark,
    "debug": Boolean

    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <script>
        (function () {
            function loadJS(src, attrs) {
                document.write(
                    '<script src="' + src + '" ' + (attrs || '') + '><\/script>'
                );
            }

            // Public site only
            if (/docsify/.test(location.host)) {
                loadJS('//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js');
                loadJS('//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/matomo.min.js');
            }
        })();
    </script>
    <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script> -->
</body>
</html>
